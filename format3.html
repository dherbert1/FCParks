<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mounds State Park Events Calendar</title>

  <!-- FullCalendar CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <!-- Suggested font to match screenshot -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 24px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    #calendar {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .event-list {
      max-width: 300px;
      width: 100%;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      max-height: 600px;
    }

    .event-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-title {
      font-weight: bold;
      color: #004d33;
      text-decoration: underline;
      display: block;
      margin-bottom: 4px;
    }

    .event-location {
      color: #555;
      font-size: 14px;
      display: block;
    }

    .event-time {
      font-size: 13px;
      color: #777;
      text-align: right;
    }

    .button-group {
      text-align: center;
      margin: 10px 0 20px 0;
    }

    .button-group button {
      background: #006644;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .button-group button:hover {
      background: #004d33;
    }

    .fc-daygrid-day.fc-day-today {
      background-color: #d4edda !important;
    }

    .fc-daygrid-day.event-day {
      background-color: #cde5d1 !important;
    }
  </style>
</head>
<body>
  <h1>Mounds State Park Events - May 2025</h1>

  <div class="button-group">
    <button onclick="goToToday()">Today's Events</button>
    <button onclick="viewAllEvents()">View All Events</button>
  </div>

  <div class="container">
    <div id="calendar"></div>
    <div class="event-list" id="eventList">
      <strong>Events This Month:</strong>
      <div id="eventsContainer"></div>
    </div>
  </div>

  <!-- FullCalendar JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    let calendar;
    let allEvents = [];

    fetch('events.json')
      .then(response => response.json())
      .then(events => {
        allEvents = events;
        renderEventList(events);

        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
          initialView: 'dayGridMonth',
          events: events,
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: ''
          },
          datesSet: function(dateInfo) {
            const month = dateInfo.start.getMonth();
            const year = dateInfo.start.getFullYear();
            const monthEvents = events.filter(e => new Date(e.start).getMonth() === month && new Date(e.start).getFullYear() === year);
            renderEventList(monthEvents);
            highlightEventDays(events);
          },
          dateClick: function(info) {
            const dateStr = info.dateStr;
            const dayEvents = events.filter(e => e.start.startsWith(dateStr));
            renderEventList(dayEvents, `Events on ${dateStr}`);
          },
          eventDidMount: function(info) {
            info.el.classList.add('event-day');
          }
        });

        calendar.render();
        highlightEventDays(events);
      });

    function renderEventList(events, title = 'Events This Month:') {
      const container = document.getElementById('eventsContainer');
      document.getElementById('eventList').querySelector('strong').innerText = title;
      container.innerHTML = '';
      if (events.length === 0) {
        container.innerHTML = '<p>No events found.</p>';
        return;
      }
      events.sort((a, b) => new Date(a.start) - new Date(b.start));
      events.forEach(event => {
        const item = document.createElement('div');
        item.className = 'event-item';

        const titleLink = document.createElement('a');
        titleLink.href = event.url || '#';
        titleLink.target = '_blank';
        titleLink.className = 'event-title';
        titleLink.textContent = event.title;

        const location = document.createElement('span');
        location.className = 'event-location';
        location.textContent = `Location: ${event.location || 'N/A'}`;

        const time = document.createElement('div');
        time.className = 'event-time';
        const timeStr = new Date(event.start).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        time.textContent = timeStr;

        item.appendChild(titleLink);
        item.appendChild(location);
        item.appendChild(time);

        container.appendChild(item);
      });
    }

    function goToToday() {
      calendar.today();
      const todayStr = new Date().toISOString().split('T')[0];
      const todayEvents = allEvents.filter(e => e.start.startsWith(todayStr));
      renderEventList(todayEvents, `Events Today (${todayStr})`);
    }

    function viewAllEvents() {
      window.open('events.json', '_blank');
    }

    function highlightEventDays(events) {
      document.querySelectorAll('.fc-daygrid-day').forEach(day => day.classList.remove('event-day'));
      const datesWithEvents = new Set(events.map(e => e.start.split('T')[0]));
      document.querySelectorAll('.fc-daygrid-day').forEach(dayCell => {
        const date = dayCell.getAttribute('data-date');
        if (datesWithEvents.has(date)) {
          dayCell.classList.add('event-day');
        }
      });
    }
  </script>
</body>
</html>
