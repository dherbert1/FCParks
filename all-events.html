<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Events – Mounds State Park</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #005e3c;
    }

    .event-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }

    .event-title {
      font-weight: bold;
      color: #004d33;
      text-decoration: underline;
      display: block;
      margin-bottom: 4px;
    }

    .event-location {
      color: #555;
      font-size: 14px;
      display: block;
    }

    .event-time {
      font-size: 13px;
      color: #777;
      text-align: right;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background: #005e3c;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 20px;
    }

    .back-button:hover {
      background: #00422c;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="format3.html" class="back-button">← Back to Calendar</a>
    <h1>All Events</h1>
    <div id="allEventsContainer">Loading events...</div>
  </div>

  <script>
    fetch('events.json')
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById('allEventsContainer');
        if (!events.length) {
          container.innerHTML = '<p>No events found.</p>';
          return;
        }

        events.sort((a, b) => new Date(a.start) - new Date(b.start));

        container.innerHTML = '';
        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event-item';

          const link = document.createElement('a');
          link.href = event.url || '#';
          link.target = '_blank';
          link.className = 'event-title';
          link.textContent = event.title;

          const loc = document.createElement('span');
          loc.className = 'event-location';
          loc.textContent = `Location: ${event.location || 'N/A'}`;

          const time = document.createElement('div');
          time.className = 'event-time';
          time.textContent = `${new Date(event.start).toLocaleString()}`;

          div.appendChild(link);
          div.appendChild(loc);
          div.appendChild(time);
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('allEventsContainer').innerHTML = '<p>Error loading events.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
