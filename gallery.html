<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Text & View Setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title & Google/Icon Setup -->
  <title>FC Parks & Campgrounds - Gallery</title>
  <link rel="canonical" href="https://google.com">
  <!-- <link rel="icon" href=""> -->

  <!-- Link CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <ul class="header__menu">
        <li class="header__menu-logo">
          <a href="./index.html">
            <img src="./images/Logos.png" alt="logo-crypto" class="header__logo-img">
          </a>
        </li>
        <li><a href="./index.html">home</a></li>
        <li><a href="./events.html">events</a></li>
        <li><a href="./parkmap.html">park map</a></li>
        <li><a href="./gallery.html">gallery</a></li>
        <li><a href="./attractions.html">area attractions</a></li>
        <li><a href="./reviews.html">reviews</a></li>
        <li><a href="./contact.html">contact</a></li>
      </ul>
      <div class="header__cta">
        <div class="header__cta-hamburger">
          <div class="bars">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <nav class="nav">
    <div class="nav__blurbg"></div>
    <ul class="header__menu">
      <li><a href="./index.html">home</a></li>
      <li><a href="./events.html">events</a></li>
      <li><a href="./parkmap.html">park map</a></li>
      <li><a href="./gallery.html">gallery</a></li>
      <li><a href="./attractions.html">area attractions</a></li>
      <li><a href="./reviews.html">reviews</a></li>
      <li><a href="./contact.html">contact</a></li>
    </ul>
  </nav>
  <!-- Slideshow container -->
  <div class="slideshow_background">
    <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/shelter.JPG" style="width:100%">
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/campers.JPG" style="width:100%">
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/bird_box.JPG" style="width:100%">
        <div class="text">Caption Three</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/campers.JPG" style="width:100%">
        <div class="text">Caption four</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>


    <script src="gallery.js"></script>

  </div>
</body>

</html>
