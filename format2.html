<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar with Events</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
      margin: 0;
    }
    .calendar {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    .calendar-header {
      background: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .calendar-header button {
      background: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #4a90e2;
    }
    .calendar-days, .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .calendar-days {
      background: #f0f0f0;
      font-weight: bold;
      padding: 0.5rem 0;
    }
    .calendar-dates {
      padding: 1rem 0.5rem;
    }
    .calendar-dates div {
      padding: 0.5rem;
      margin: 2px;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-dates div.today {
      background: #4a90e2;
      color: white;
    }
    .calendar-dates div.has-event {
      background: #ffe0b2;
    }

    @media (max-width: 480px) {
      .calendar-header {
        flex-direction: column;
        gap: 0.5rem;
      }
      .calendar-days div, .calendar-dates div {
        font-size: 0.8rem;
        padding: 0.3rem;
      }
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 300px;
      width: 90%;
      text-align: center;
    }
    .modal-content textarea {
      width: 100%;
      height: 80px;
      margin-top: 0.5rem;
    }
    .modal-content button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">←</button>
      <div id="monthYear"></div>
      <button onclick="changeMonth(1)">→</button>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <button onclick="exportEvents()" style="margin: 1rem auto; display: block; padding: 0.5rem 1rem; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer;">
  Export Events to JSON
</button>

  </div>

  <!-- Modal -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h3 id="modalDate"></h3>
      <textarea id="eventText" placeholder="Enter event..."></textarea>
      <br/>
      <button onclick="saveEvent()">Save</button>
    </div>
  </div>

  <script>
    function exportEvents() {
  const events = {};
  for (const [key, value] of Object.entries(localStorage)) {
    if (/^\d{4}-\d{2}-\d{2}$/.test(key)) {
      events[key] = value;
    }
  }

  const jsonStr = JSON.stringify(events, null, 2);
  const blob = new Blob([jsonStr], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "calendar-events.json";
  a.click();

  URL.revokeObjectURL(url); // Clean up
}

    const calendarDates = document.getElementById("calendarDates");
    const monthYear = document.getElementById("monthYear");
    const modal = document.getElementById("eventModal");
    const eventText = document.getElementById("eventText");
    const modalDate = document.getElementById("modalDate");

    let current = new Date();
    let selectedDate = "";

    const months = ["January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"];

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      monthYear.textContent = `${months[month]} ${year}`;
      calendarDates.innerHTML = "";

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        calendarDates.innerHTML += "<div></div>";
      }

      for (let i = 1; i <= lastDate; i++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const hasEvent = localStorage.getItem(fullDate);
        const today = new Date();
        const isToday =
          i === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear();

        calendarDates.innerHTML += `<div 
          class="${isToday ? 'today' : ''} ${hasEvent ? 'has-event' : ''}"
          onclick="openModal('${fullDate}', '${i}')">${i}</div>`;
      }
    }

    function changeMonth(delta) {
      current.setMonth(current.getMonth() + delta);
      renderCalendar(current);
    }

    function openModal(dateStr, day) {
      selectedDate = dateStr;
      eventText.value = localStorage.getItem(dateStr) || "";
      modalDate.textContent = `Events for ${dateStr}`;
      modal.style.display = "flex";
    }

    function saveEvent() {
      const val = eventText.value.trim();
      if (val) {
        localStorage.setItem(selectedDate, val);
      } else {
        localStorage.removeItem(selectedDate);
      }
      modal.style.display = "none";
      renderCalendar(current);
    }

    // Close modal on outside click
    window.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }

    renderCalendar(current);
  </script>
</body>
</html>
